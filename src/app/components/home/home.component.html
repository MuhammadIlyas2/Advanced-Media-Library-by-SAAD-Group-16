<div class="organizer">
<div class="container">
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <span>Advanced Library App</span>
            </div>
            
            <div class="header-right">
                <div class="regular-menu">
                    <a routerLink="/login" class="auth-link">Login</a>
                    <a routerLink="/registration-page" class="auth-link">Register</a>
                </div>
                
                <button class="menu-toggle" (click)="toggleMenu()">
                    <i [class]="isMenuOpen ? 'fas fa-times' : 'fas fa-bars'"></i>
                </button>
            </div>
        </div>
        
        <nav class="nav-menu" [class.active]="isMenuOpen">
            <ul>
                <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
                <li><a routerLink="/books" routerLinkActive="active">Books</a></li>
                <li><a routerLink="/members" routerLinkActive="active">Members</a></li>
                <li><a routerLink="/settings" routerLinkActive="active">Settings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
            <h1>Welcome to Library</h1>
            <p>Manage your library efficiently</p>
        </section>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card hover-effect">
                <i class="fas fa-book"></i>
                <div>
                    <h3>Total Books</h3>
                    <p>5,000+</p>
                </div>
            </div>
            <div class="stat-card hover-effect">
                <i class="fas fa-users"></i>
                <div>
                    <h3>Members</h3>
                    <p>1,200</p>
                </div>
            </div>
            <div class="stat-card hover-effect">
                <i class="fas fa-clock"></i>
                <div>
                    <h3>Available</h3>
                    <p>3,500</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="actions-grid">
                <div class="action-card hover-effect">
                    <i class="fas fa-search"></i>
                    <span>Search Books</span>
                </div>
                <!-- <div class="action-card hover-effect">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Member</span>
                </div> -->
                <div class="action-card hover-effect">
                    <i class="fas fa-book"></i>
                    <span>Issue Book</span>
                </div>
                <div class="action-card hover-effect">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </div>
            </div>
        </section>
    </main>

    <app-footer></app-footer>

    <!-- Footer -->
    <!-- <footer class="app-footer">
        <div class="footer-content">
            <p>&copy; 2024 Library Management</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </div>
        </div>
    </footer> -->
</div>
</div>
