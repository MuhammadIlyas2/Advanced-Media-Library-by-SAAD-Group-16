<div class="centered-container">
    <h1>Advanced Media<br>Library</h1>
<img src="/ADML_Logo.png" alt="Logo" class="logo-image">
    
<form Class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="username">Username: </label>
        <input type="username" name="username" id="username" placeholder="Enter Username" required>
    </div>
    <div class="form-control">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Enter Password" reuired>
    </div>
    <input type="submit" value="Login" class="btn btn-block">
</form>
<p>Dont have an Account? <a routerLink="registration-page">Sign up</a></p>
</div>
