
<div class="search-container">
    <!-- Header -->
    <app-header></app-header>
    <h1>Search</h1>
  
    <!-- Search Input -->
    <div class="search-box">
      <input type="text" placeholder="Search Media" class="search-input">
      <button class="clear-btn">✕</button>
    </div>
  
    <!-- Filter Section -->
    <div class="filter-section">
      <h2>Filter</h2>
      
      <div class="filter-group">
        <label>Media Type:</label>
        <div class="select-container">
          <select class="select-input">
            <option value="">Select Media Type</option>
            <option value="book">Book</option>
            <option value="ebook">E-Book</option>
            <option value="audio">Audio Book</option>
          </select>
          <button class="clear-select">✕</button>
        </div>
      </div>
  
      <div class="filter-group">
        <label>Branch:</label>
        <div class="select-container">
          <select class="select-input">
            <option value="">Select Branch</option>
            <option value="main">Main Branch</option>
            <option value="north">North Branch</option>
            <option value="south">South Branch</option>
          </select>
          <button class="clear-select">✕</button>
        </div>
      </div>
  
      <div class="checkbox-group">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="isAvailable">
          <span>Available</span>
        </label>
        
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="isOnHold">
          <span>On Hold</span>
        </label>
      </div>
    </div>
  
    <!-- Search Button -->
    <button class="search-btn">Search</button>
  </div>
  <app-footer></app-footer>
