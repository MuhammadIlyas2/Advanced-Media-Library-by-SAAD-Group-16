<div class="profile-container">
    <div class="header">
      <button class="back-btn" (click)="goBack()">‚Üê</button>
      <h1>Profile Management</h1>
    </div>
  
    <div class="message-container">
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  
    <div class="profile-section">
      <h2>Profile Information</h2>
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input 
            type="text" 
            id="first-name" 
            name="first_name"
            [(ngModel)]="profileData.first_name" 
            disabled
            class="readonly-field">
        </div>
  
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input 
            type="text" 
            id="last-name" 
            name="last_name"
            [(ngModel)]="profileData.last_name" 
            disabled
            class="readonly-field">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="profileData.email" 
            disabled
            class="readonly-field">
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input 
            type="text" 
            id="address" 
            name="address"
            [(ngModel)]="profileData.address" 
            required>
        </div>
  
        <div class="form-group">
          <label for="post-code">Postal Code</label>
          <input 
            type="text" 
            id="post-code" 
            name="post_code"
            [(ngModel)]="profileData.post_code" 
            required>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            [(ngModel)]="profileData.phone">
        </div>
  
        <button type="submit" [disabled]="isLoading" class="btn update-btn">
          {{ isLoading ? 'Updating...' : 'Update Profile' }}
        </button>
      </form>
    </div>
  
    <div class="password-section">
      <h2>Change Password</h2>
      <form (ngSubmit)="changePassword()">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input 
            type="password" 
            id="current-password" 
            name="current_password"
            [(ngModel)]="passwordData.current_password" 
            required>
        </div>
  
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input 
            type="password" 
            id="new-password" 
            name="new_password"
            [(ngModel)]="passwordData.new_password" 
            required>
        </div>
  
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm_password"
            [(ngModel)]="passwordData.confirm_password" 
            required>
        </div>
  
        <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
        <div *ngIf="passwordSuccess" class="success-message">{{ passwordSuccess }}</div>
  
        <button type="submit" [disabled]="isLoading" class="btn password-btn">
          {{ isLoading ? 'Changing Password...' : 'Change Password' }}
        </button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
