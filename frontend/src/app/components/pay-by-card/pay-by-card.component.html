<div class="pay-by-card-container">
    <h2>Enter Card Details</h2>
    <form (ngSubmit)="submitPayment()">
        <label for="cardHolderName">Account Holder Name:</label>
        <input 
            type="text" 
            id="cardHolderName" 
            [(ngModel)]="cardDetails.cardHolderName" 
            name="cardHolderName" 
            placeholder="e.g., John Doe" 
            required 
        />

        <label for="cardNumber">Card Number:</label>
        <input 
            type="text" 
            id="cardNumber" 
            [(ngModel)]="cardDetails.cardNumber" 
            name="cardNumber" 
            placeholder="e.g., 1234 5678 9012 3456" 
            required 
        />

        <label for="expiry">Expiry Date:</label>
        <input 
            type="text" 
            id="expiry" 
            [(ngModel)]="cardDetails.expiry" 
            name="expiry" 
            placeholder="MM/YY" 
            required 
        />

        <label for="cvv">CVV:</label>
        <input 
            type="text" 
            id="cvv" 
            [(ngModel)]="cardDetails.cvv" 
            name="cvv" 
            placeholder="e.g., 123" 
            required 
        />

        <button type="submit" class="pay-button">Submit Payment</button>
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
    </form>
</div>
