<div class="single-media-container">
    <h1>Single Media Addition Form</h1>
    <form class="add-form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-control">
                <label for="title">*Title:</label>
                <input type="text" name="title" [(ngModel)]="media.title" id="title" placeholder="Title" required>
            </div>
            <div class="form-control">
                <label for="author">Author(s):</label>
                <input type="text" name="author" id="author" [(ngModel)]="media.author" placeholder="Author">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="ISBN">*ISBN:</label>
                <input type="text" name="ISBN" id="ISBN" [(ngModel)]="media.isbn" placeholder="ISBN" required>
            </div>
            <div class="form-control">
                <label for="categoryId">Category:</label>
                <select id="categoryId" [(ngModel)]="media.categoryId" name="categoryId" required>
                  <option *ngFor="let category of categories" [value]="category.category_id">
                    {{ category.category_name }}
                  </option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="publication-date">Publication Date:</label>
                <input type="text" name="publication-date" id="publication-date" [(ngModel)]="media.publicationDate" placeholder="Publication Date">
            </div>
            <div class="form-control">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" [(ngModel)]="media.publisher" name="publisher" placeholder="Publisher">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="branch-name">Branch Name:</label>
                <input type="text" name="branch-name" id="branch-name" placeholder="Branch Name" required>
            </div>
            <div class="form-control">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" placeholder="Country" required>
            </div>
            <div class="form-control">
                <label for="postal-code">Postal Code:</label>
                <input type="text" name="postal-code" id="postal-code" placeholder="Postal Code" required>
            </div>
        </div>
        <div class="form-control">
            <label for="description">Description:</label>
            <textarea id="description" name="freeform" rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-block">
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        
    </form>
</div>
