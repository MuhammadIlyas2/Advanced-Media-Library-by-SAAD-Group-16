<div class="single-media-container">
    <div class="header">
        <button class="back-btn" (click)="goBack()">‚Üê</button>
    </div>
    <h1>Single Media Addition Form</h1>
    <form class="add-form" (ngSubmit)="onSubmit()" #mediaForm="ngForm">
        <div class="form-row">
            <div class="form-control" [class.error]="mediaForm.submitted && !media.title">
                <label for="title">*Title:</label>
                <input type="text" name="title" [(ngModel)]="media.title" id="title" placeholder="Title" required>
                <div class="error-message" *ngIf="mediaForm.submitted && !media.title">This field is required.</div>
            </div>
            <div class="form-control" [class.error]="mediaForm.submitted && !media.author">
                <label for="author">*Author(s):</label>
                <input type="text" name="author" id="author" [(ngModel)]="media.author" placeholder="Author" required>
                <div class="error-message" *ngIf="mediaForm.submitted && !media.author">This field is required.</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control" [class.error]="mediaForm.submitted && !media.isbn">
                <label for="ISBN">*ISBN:</label>
                <input type="text" name="ISBN" id="ISBN" [(ngModel)]="media.isbn" placeholder="ISBN" required>
                <div class="error-message" *ngIf="isbnError">{{ isbnError }}</div>
            </div>
            <div class="form-control" [class.error]="mediaForm.submitted && !media.categoryId">
                <label for="categoryId">*Category:</label>
                <select id="categoryId" [(ngModel)]="media.categoryId" name="categoryId" required>
                    <option *ngFor="let category of categories" [value]="category.category_id">
                        {{ category.category_name }}
                    </option>
                </select>
                <div class="error-message" *ngIf="mediaForm.submitted && !media.categoryId">This field is required.</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-control" [class.error]="mediaForm.submitted && !media.publicationDate">
                <label for="publication-date">*Publication Date:</label>
                <input type="date" name="publication-date" id="publication-date" [(ngModel)]="media.publicationDate" placeholder="Publication Date" required>
                <div class="error-message" *ngIf="mediaForm.submitted && !media.publicationDate">This field is required.</div>
            </div>
            <div class="form-control" [class.error]="mediaForm.submitted && !media.publisher">
                <label for="publisher">*Publisher:</label>
                <input type="text" id="publisher" [(ngModel)]="media.publisher" name="publisher" placeholder="Publisher" required>
                <div class="error-message" *ngIf="mediaForm.submitted && !media.publisher">This field is required.</div>
            </div>
        </div>
        <div class="form-control">
            <label for="description">Description (Optional):</label>
            <textarea id="description" name="freeform" [(ngModel)]="media.item_description" rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-block" id="submit-button">

        <div *ngIf="feedbackMessage" [class]="feedbackClass" class="feedback-message">
            {{ feedbackMessage }}
        </div>
    </form>
</div>
