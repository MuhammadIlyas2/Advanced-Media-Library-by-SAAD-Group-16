<div class="single-media-container">
    <h1>Single Media Addition Form</h1>
    <form class="add-form" onsubmit="return validateForm(event)">
        <div class="form-row">
            <div class="form-control">
                <label for="title">*Title:</label>
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form-control">
                <label for="author">Author(s):</label>
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="ISBN">*ISBN:</label>
                <input type="text" name="ISBN" id="ISBN" placeholder="ISBN" required>
            </div>
            <div class="form-control">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre" placeholder="Genre">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="publication-date">Publication Date:</label>
                <input type="text" name="publication-date" id="publication-date" placeholder="Publication Date">
            </div>
            <div class="form-control">
                <label for="NoC">*Number of Copies:</label>
                <input type="number" name="NoC" id="NoC" placeholder="Number of Copies" required [defaultValue]="1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-control">
                <label for="branch-name">Branch Name:</label>
                <input type="text" name="branch-name" id="branch-name" placeholder="Branch Name" required>
            </div>
            <div class="form-control">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" placeholder="Country" required>
            </div>
            <div class="form-control">
                <label for="postal-code">Postal Code:</label>
                <input type="text" name="postal-code" id="postal-code" placeholder="Postal Code" required>
            </div>
        </div>
        <div class="form-control">
            <label for="description">Description:</label>
            <textarea id="description" name="freeform" rows="4" cols="50"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-block">
    </form>
</div>
