<div class="holds-container">
    <!-- Header -->
    <div class="header">
      <button class="back-btn" (click)="goBack()">‚Üê</button>
      <h1>Holds</h1>
    </div>
  
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search Books" class="search-input">
    </div>
  
    <!-- Book List -->
    <div class="book-list">
      @for (book of books; track book.id) {
        <div class="book-item" (click)="bookDetails()">
          <div class="book-icon">üìö</div>
          <div class="book-info">
            <span class="book-title">{{ book.title }}</span>
            <span class="book-status" [class.available]="book.status === 'Available'">
              {{ book.status }}
            </span>
            @if (book.holdDate) {
              <span class="hold-date">Expected availability: {{ book.holdDate }}</span>
            }
          </div>
        </div>
      }
    </div>
  </div>
    <!-- Footer Navigation included via footer component -->
    <app-footer></app-footer>
